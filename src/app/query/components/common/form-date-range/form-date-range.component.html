<div class="form-date-range">
  <mat-form-field style="width:30%; min-width: 130px; padding-right: 15px">
    <mat-label>Begin Date</mat-label>
    <input matInput
           [matDatepicker]="beginPicker"
           [id]="'aos.query.common.beginDateTime'"
           [formControlName]="'beginDateTime'"/>
    <mat-datepicker-toggle matSuffix [for]="beginPicker"></mat-datepicker-toggle>
    <mat-datepicker #beginPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field style="width:30%; min-width: 130px;">
    <mat-label>End Date</mat-label>
    <input matInput
           [matDatepicker]="endPicker"
           [id]="'aos.query.common.endDateTime'"
           [formControlName]="'endDateTime'"/>
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
</div>
