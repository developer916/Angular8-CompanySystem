<div class="form-total-square-feet">
  <mat-form-field>
    <mat-label>Total Square Feet</mat-label>
    <mat-select
                 [id]="'Session.OS.PM.QBEOccupancyStructureSystem.TotalSquareFeet'"
                 [formControlName]="'squareFeet'">
      <mat-option *ngFor="let squareFeet of ['1000 feet or greater', '5000 feet or greater', '10,000 feet or greater']" [value]="squareFeet">{{squareFeet}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
