<div class="form-status">
  <mat-form-field style="width:60%; min-width: 100px">
    <mat-label>Status</mat-label>
    <mat-select
                [id]="'aos.query.common.status'"
                [formControlName]="'status'">
      <mat-option *ngFor="let status of statusList" [value]="status.value" >{{status.displayText}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
