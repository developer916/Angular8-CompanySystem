<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>


  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">Query Secure Incident Reports</mat-card-title>
      <mat-card-content class="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td colspan="2">
              <h3>Set Date Range</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-date-range></app-form-date-range>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-date-offset></app-form-date-offset>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              <h3>Search by Incident, Exposure Number (Incident - Exposure)</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-incident-exposure></app-form-incident-exposure>
            </td>
            <td>
              <app-form-year></app-form-year>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              <h3>Search By UnitID</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-unit></app-form-unit>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Search by Unit</h3>
            </td>
            <td>
              <h3>Search by Battalion, Division</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-unit></app-form-unit>
            </td>
            <td>
              <app-form-battalion></app-form-battalion>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-station></app-form-station>
            </td>
            <td>
              <app-form-division></app-form-division>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              <h3>Search Incident Type</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-incident-type></app-form-incident-type>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Set Max Incidents</h3>
            </td>
            <td>
              <h3>Set Status</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-max-results></app-form-max-results>
            </td>
            <td>
              <app-form-status></app-form-status>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              <h3>Set Shift</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-shift></app-form-shift>
            </td>
          </tr>
        </table>


      </mat-card-content>

      <mat-card-actions>
        <div>
          <!-- Theme set in Custom themes.scss  -->
          <button type="submit" mat-raised-button>Query</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
