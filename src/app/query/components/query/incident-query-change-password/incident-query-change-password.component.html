<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">Change Password</mat-card-title>
      <mat-card-content class="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td colspan="2">
              <h3>Password Management</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-user-id></app-form-user-id>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-password></app-form-password>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-password></app-form-password>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-password></app-form-password>
            </td>
          </tr>
        </table>

      </mat-card-content>

      <mat-card-actions>
        <div>
          <!-- Theme set in Custom themes.scss  -->
          <button mat-raised-button type="submit">Save</button>
        </div>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
