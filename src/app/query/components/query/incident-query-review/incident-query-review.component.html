<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">Query Review Incident Reports</mat-card-title>
      <mat-card-content class="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>
          <tr class="header">
            <td colspan="2">
              Set Date Range
            </td>
          </tr>
          <tr>
            <td>
              <app-form-date-range></app-form-date-range>
            </td>
            <td>
              <app-form-date-offset></app-form-date-offset>
            </td>
          </tr>

          <tr class="header">
            <td>
              Search By Unit, Station
            </td>
            <td>
              Search By Battalion, Division
            </td>
          </tr>
          <tr>
            <td>
              <app-form-unit></app-form-unit>
            </td>
            <td>
              <app-form-battalion></app-form-battalion>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-station></app-form-station>
            </td>
            <td>
              <app-form-division></app-form-division>
            </td>
          </tr>
          <tr class="header">
            <td>
              Search By Incident, Exposure Number (Incident - Exposure)
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>
              <app-form-incident-exposure></app-form-incident-exposure>
            </td>
            <td>
              <app-form-year></app-form-year>
            </td>
          </tr>
          <tr class="header">
            <td>
              Search Incident Type
            </td>
            <td>
              Search by Personnel ID
            </td>
          </tr>
          <tr>
            <td>
              <app-form-incident-type></app-form-incident-type>
            </td>
            <td>
              <app-form-personnel-id></app-form-personnel-id>
            </td>
          </tr>
          <tr class="header">
            <td>
              Set Max Incidents
            </td>
            <td>
              Set Review Status
            </td>
          </tr>
          <tr>
            <td>
              <app-form-max-results></app-form-max-results>
            </td>
            <td>
              <app-form-review-status></app-form-review-status>
            </td>
          </tr>

        </table>
        <mat-card-actions>
          <div>
            <button type="submit" mat-raised-button>Query</button>
          </div>
        </mat-card-actions>
      </mat-card-content>

      <mat-card-footer></mat-card-footer>

    </mat-card>

  </form>

</div>
