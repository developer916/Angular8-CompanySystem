<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>


  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">NFIRS Extract</mat-card-title>
      <mat-card-content sclass="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td colspan="2">
              <h3>Set Quarter or Month (Month overrides Quarter selection)</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-inspection-quarter></app-form-inspection-quarter>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-search-month></app-form-search-month>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              <h3>Set Year</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-year></app-form-year>
            </td>
          </tr>
        </table>


      </mat-card-content>
      <mat-card-actions>
        <div>
          <!-- Theme set in Custom themes.scss  -->
          <button mat-raised-button type="submit">Save</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
