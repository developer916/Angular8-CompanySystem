<div style="text-align:center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">Query Agency Global Contacts</mat-card-title>
      <mat-card-content lass="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td>
              <h3>Search by Name (Begins with)</h3>
            </td>
            <td>
              <h3>Search by Email (Begins with)</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-search-name></app-form-search-name>
            </td>
            <td>
              <app-form-search-email></app-form-search-email>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Search by Address (Begins with: 4 M = 400 Main or 41 Market)</h3>
            </td>
            <td>
              <h3>Search by City (Begins with)</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-address></app-form-address>
            </td>
            <td>
              <app-form-city></app-form-city>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              <h3>Set Row Count</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-max-results></app-form-max-results>
            </td>
          </tr>
        </table>

      </mat-card-content>

      <mat-card-actions>
        <div>
          <!-- Theme set in Custom themes.scss  -->
          <button type="submit" mat-raised-button>Query</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
