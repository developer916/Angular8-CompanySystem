<div style="text-align:center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">Query Controlled Substance Drug Control Number</mat-card-title>
      <mat-card-content class="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td colspan="2">
              <h3>Search By Date</h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-date-range></app-form-date-range>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <app-form-date-offset></app-form-date-offset>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Search by Morphine Control # (Ends with: 123 = MS-123*)</h3>
            </td>
            <td>
              <h3>Search by Midazolam Control # (Ends with: 123 = MZ-123*)</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-morphine-control></app-form-morphine-control>
            </td>
            <td>
              <app-form-midazolame-control></app-form-midazolame-control>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Set Row Count</h3>
            </td>
            <td>
              <h3>Set Status</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-max-results></app-form-max-results>
            </td>
            <td>
              <app-form-status></app-form-status>
            </td>
          </tr>
        </table>
      </mat-card-content>

        <!-- moved to style to Custom Themes -->
        <mat-card-actions>
          <div>
            <!-- Theme set in Custom themes.scss  -->
            <button type="submit" mat-raised-button>Query</button>
          </div>
        </mat-card-actions>
    </mat-card>
  </form>

</div>
