<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title"> Query Incident Exposure Reports </mat-card-title>
      <mat-card-content class="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td colspan="2">
              Search By Date>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-date-range></app-form-date-range>
            </td>
            <td>
              <app-form-date-offset></app-form-date-offset>
            </td>
          </tr>

          <tr class="header">
            <td>
              Search By Unit, Station>
            </td>
            <td>
              Search by Battalion, Division
            </td>
          </tr>
          <tr>
            <td>
              <app-form-unit></app-form-unit>
            </td>
            <td>
              <app-form-battalion></app-form-battalion>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-station></app-form-station>
            </td>
            <td>
              <app-form-division></app-form-division>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              Search by Incident, Exposure Number (Incident - Exposure)
            </td>
          </tr>
          <tr>
            <td>
              <app-form-incident-exposure></app-form-incident-exposure>
            </td>
            <td>
              <app-form-year></app-form-year>
            </td>
          </tr>

          <tr class="header">
            <td>
              Search by Incident Address(Begins with: 4 M = 400 Main or 41 Market)
            </td>
            <td>
              Search by City (Begins with)
            </td>
          </tr>
          <tr>
            <td>
              <app-form-address></app-form-address>
            </td>
            <td>
              <app-form-city></app-form-city>
            </td>
          </tr>

          <tr class="header">
            <td>
              Set Max Incidents
            </td>
            <td>
              Status
            </td>
          </tr>
          <tr>
            <td>
              <app-form-max-results></app-form-max-results>
            </td>
            <td>
              <app-form-status></app-form-status>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              Set Shift
            </td>
          </tr>
          <tr>
            <td>
              <app-form-shift></app-form-shift>
            </td>
          </tr>
        </table>

      </mat-card-content>
      <!-- moved to style to Custom Themes -->
      <mat-card-actions>
        <div>
          <!-- Theme set in Custom themes.scss  -->
          <button type="submit" mat-raised-button>Query</button>
        </div>
      </mat-card-actions>
    </mat-card>

  </form>

</div>
