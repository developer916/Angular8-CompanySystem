<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <form *ngIf="formGroup != null" (ngSubmit)="submit()" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">Query Training Calendar</mat-card-title>
      <mat-card-content class="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td colspan="2">
              <h3>Search by Month</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-search-month></app-form-search-month>
            </td>
            <td>
              <app-form-year></app-form-year>
            </td>
          </tr>

          <tr class="header">
            <td colspan="2">
              <h3>Search by Date</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-date-range></app-form-date-range>
            </td>
            <td>
              <app-form-date-offset></app-form-date-offset>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Search by Drill</h3>
            </td>
            <td>
              <h3>Search by Location, Event, Type</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-drill></app-form-drill>
            </td>
            <td>
              <app-form-location></app-form-location>
            </td>
            <td>
              <app-form-drill></app-form-drill>
            </td>
            <td>
              <app-form-event></app-form-event>
            </td>
            <td>
              <app-form-drill></app-form-drill>
            </td>
            <td>
              <app-form-activity-type></app-form-activity-type>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Search by Requirement</h3>
            </td>
            <td>
              <h3>Search by Method</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-search-requirement></app-form-search-requirement>
            </td>
            <td>
              <app-form-search-method></app-form-search-method>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-search-requirement></app-form-search-requirement>
            </td>
            <td>
              <app-form-search-method></app-form-search-method>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-search-requirement></app-form-search-requirement>
            </td>
            <td>
              <app-form-search-method></app-form-search-method>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Search by Login</h3>
            </td>
            <td>
              <h3>Search by Personnel ID</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-use-login></app-form-use-login>
            </td>
            <td>
              <app-form-personnel-id></app-form-personnel-id>
            </td>
          </tr>

          <tr class="header">
            <td>
              <h3>Set Row Count</h3>
            <td>
            <h3>Set Status</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-max-results></app-form-max-results>
            </td>
            <td>
              <app-form-status></app-form-status>
            </td>
          </tr>
        </table>

      </mat-card-content>
      <!-- moved to style to Custom Themes -->
      <mat-card-actions>
        <div>
          <!-- Theme set in Custom themes.scss  -->
          <button type="submit" mat-raised-button>Query</button>
        </div>
      </mat-card-actions>
    </mat-card>

  </form>

</div>
