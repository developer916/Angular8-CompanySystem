<div style="text-align:center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <form *ngIf="formGroup != null" (ngSubmit)="submit(buttonType)" [formGroup]="formGroup">
    <mat-card>
      <mat-card-title class="query-card-title">Query Agency Document Templates</mat-card-title>
      <mat-card-content class="query-card-style">
        <table style="width: 100%">
          <colgroup>
            <col width="50%" />
            <col width="50%" />
          </colgroup>

          <tr class="header">
            <td>
              <h3>Search by Template Name (Begins with)</h3>
            </td>
            <td>
              <h3>Search by Template Type</h3>
            </td>
          </tr>
          <tr>
            <td>
              <app-form-template-name></app-form-template-name>
            </td>
            <td>
              <app-form-template-type></app-form-template-type>
            </td>
          </tr>
        </table>

      </mat-card-content>
      <mat-card-actions>
        <div>
          <!-- Theme set in Custom themes.scss  -->
          <button type="submit" mat-raised-button (click)= "submit('Query')">Query</button>
          <!-- <button type="submit" mat-raised-button (click)= "submit('Add')">Add</button> -->
        </div>

      </mat-card-actions>
    </mat-card>
  </form>
</div>
