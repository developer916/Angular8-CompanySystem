<div style="text-align:center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Incident Archive Reports</mat-card-title>
    <mat-card-content style="margin-top: 10px">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!-- Current Incident Column -->
          <ng-container cdkColumnDef="incidentNumber">
            <mat-header-cell *cdkHeaderCellDef>Current Incident</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.incidentNumber}}</mat-cell>
          </ng-container>

          <!-- Date Column -->
          <ng-container cdkColumnDef="date">
            <mat-header-cell *cdkHeaderCellDef>Date</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.date}}</mat-cell>
          </ng-container>

          <!-- Archive Report Column -->
          <ng-container cdkColumnDef="archiveReport">
            <mat-header-cell *cdkHeaderCellDef>Archive Report</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.archiveReport}}</mat-cell>
          </ng-container>

          <!-- Archived By Column -->
          <ng-container cdkColumnDef="archivedBy">
            <mat-header-cell *cdkHeaderCellDef>Archived By</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.archivedBy}}</mat-cell>
          </ng-container>

          <!-- Incident Type Column -->
          <ng-container cdkColumnDef="incidentType">
            <mat-header-cell *cdkHeaderCellDef>Incident Type</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.incidentType}}</mat-cell>
          </ng-container>

          <!-- Address Column -->
          <ng-container cdkColumnDef="address">
            <mat-header-cell *cdkHeaderCellDef>Address</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.address}}</mat-cell>
          </ng-container>

          <!-- City Column -->
          <ng-container cdkColumnDef="city">
            <mat-header-cell *cdkHeaderCellDef>City</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.city}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
        <hr style="clear:both">

        <!-- Added Button along the bottom of page -->
        <mat-card-actions style="margin-bottom: 15px;">
          <div>
            <button type="button" mat-raised-button>Save</button>
          </div>

        </mat-card-actions>
      </div>
    </mat-card-content>

  </mat-card>
</div>
