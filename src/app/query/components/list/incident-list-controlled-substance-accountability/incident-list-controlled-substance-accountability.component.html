
<div style="text-align: center;">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Controlled Substance Accountability</mat-card-title>
    <mat-card-content style="margin-top: 10px;">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!--Due Date Column -->
          <ng-container cdkColumnDef="dueDate">
            <mat-header-cell *cdkHeaderCellDef>Due Date</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.dueDate}}</mat-cell>
          </ng-container>

          <!--Units Complete -->
          <ng-container cdkColumnDef="unitsComplete">
            <mat-header-cell *cdkHeaderCellDef>Units Complete</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.unitsComplete}}</mat-cell>
          </ng-container>

          <!-- Units Incomplete Column -->
          <ng-container cdkColumnDef="unitsIncomplete">
            <mat-header-cell *cdkHeaderCellDef>Units Incomplete</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.unitsIncomplete}}</mat-cell>
          </ng-container>

          <!-- Status Type Column -->
          <ng-container cdkColumnDef="status">
            <mat-header-cell *cdkHeaderCellDef>Status</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.status}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
        <hr style="clear:both">

        <!-- Added Buttons along the bottom of page -->
        <mat-card-actions style="margin-bottom: 15px;">
          <div style="width:25%; float:left;">
            <button type="button" mat-raised-button>Return</button>
          </div>
          <div style="width:25%; float:left;">
            <button type="button" mat-raised-button>Previous</button>
          </div>
          <div style="width:25%; float:left;">
            <button type="button" mat-raised-button>Next</button>
          </div>
          <div style="width:25%; float:left;">
            <button type="button" mat-raised-button>Save</button>
          </div>

        </mat-card-actions>
      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
