<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">List Agency Personnel</mat-card-title>
    <mat-card-content style="margin-top: 10px;">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!-- Unit # Column -->
          <ng-container cdkColumnDef="unitNumber">
            <mat-header-cell *cdkHeaderCellDef>Unit #</mat-header-cell>
            <mat-cell *cdkCellDef="let row"><span class="detailLink" (click)="showIncidentDetail(row.id)">{{row.unitNumber}}</span></mat-cell>
          </ng-container>

          <!-- Morphine Inventory Column -->
          <ng-container cdkColumnDef="morphInventory">
            <mat-header-cell *cdkHeaderCellDef>Morphine Inventory</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.morphInventory}}</mat-cell>
          </ng-container>

          <!-- Morphine Dose Column -->
          <ng-container cdkColumnDef="morphDose">
            <mat-header-cell *cdkHeaderCellDef>Morphine Dose</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.morphDose}}</mat-cell>
          </ng-container>

          <!-- Midazolam Inventory Column -->
          <ng-container cdkColumnDef="midazolamInventory">
            <mat-header-cell *cdkHeaderCellDef>Midazolam Inventory</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.midazolamInventory}}</mat-cell>
          </ng-container>

          <!-- Midazolam Dose Column -->
          <ng-container cdkColumnDef="midazolamDose">
            <mat-header-cell *cdkHeaderCellDef>Midazolam Dose</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.midazolamDose}}</mat-cell>
          </ng-container>

          <!-- Delete Column -->
          <ng-container cdkColumnDef="delete">
            <mat-header-cell *cdkHeaderCellDef>Delete</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.delete}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <!-- need to revisit the button and <form> below; pages render but error with #Paginator  -->
        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
        <hr style="clear:both">

        <!-- Added Button along the bottom of page -->
        <form (ngSubmit)="submit(buttonType)" [formGroup]="formGroup">
          <mat-card-actions style="margin-bottom: 15px;">
            <div>
              <button type="submit" mat-raised-button (click)= "submit('Query')">Save</button>
              <button type="submit" mat-raised-button (click)= "submit('Add')">Add</button>
            </div>

          </mat-card-actions>
        </form>
      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
