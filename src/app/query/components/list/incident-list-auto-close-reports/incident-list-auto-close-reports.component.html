
<div style="text-align:center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Incident Auto Close Reports</mat-card-title>
    <mat-card-content style="margin-top: 10px">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!-- Incident # Column -->
          <ng-container cdkColumnDef="incidentNumber">
            <mat-header-cell *cdkHeaderCellDef>Incident #</mat-header-cell>
            <mat-cell *cdkCellDef="let row"><span class="detailLink" (click)="showIncidentDetail(row.id)">{{row.incidentNumber}}</span></mat-cell>
          </ng-container>

          <!-- Date & Time Column -->
          <ng-container cdkColumnDef="timeDate">
            <mat-header-cell *cdkHeaderCellDef>Date</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.timeDate}}</mat-cell>
          </ng-container>

          <!--Address Column -->
          <ng-container cdkColumnDef="incidentAddress">
            <mat-header-cell *cdkHeaderCellDef>Address</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.incidentAddress.toUpperCase()}}</mat-cell>
          </ng-container>

          <!-- Incident Type Column -->
          <ng-container cdkColumnDef="incidentTypeCode">
            <mat-header-cell *cdkHeaderCellDef>Incident Type</mat-header-cell>
            <mat-cell *cdkCellDef="let row"> {{row.incidentTypeCode}}</mat-cell>
          </ng-container>

          <!-- Status Column -->
          <ng-container cdkColumnDef="status">
            <mat-header-cell *cdkHeaderCellDef>Status</mat-header-cell>
            <mat-cell *cdkCellDef="let row"> {{row.status}}</mat-cell>
          </ng-container>

          <!-- Station Column -->
          <ng-container cdkColumnDef="station">
            <mat-header-cell *cdkHeaderCellDef>Station</mat-header-cell>
            <mat-cell *cdkCellDef="let row"> {{row.station}}</mat-cell>
          </ng-container>

          <!-- Shift Column -->
          <ng-container cdkColumnDef="shift">
            <mat-header-cell *cdkHeaderCellDef>Shift</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.shift}}</mat-cell>
          </ng-container>

          <!-- Auto Close Checkbox Column -->
          <ng-container cdkColumnDef="autoClose">
            <mat-header-cell *cdkHeaderCellDef>Auto Close</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.autoClose}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
        <hr style="clear:both">

        <!-- Added Button along the bottom of page -->
        <mat-card-actions style="margin-bottom: 15px;">
          <div>
            <button type="button" mat-raised-button>Save</button>
          </div>

        </mat-card-actions>
      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
