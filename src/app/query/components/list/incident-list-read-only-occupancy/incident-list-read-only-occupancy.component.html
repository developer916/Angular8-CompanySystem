
<div style="text-align: center;">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Read Only Occupancy</mat-card-title>
    <mat-card-content style="margin-top: 10px">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!--Print Column -->
          <ng-container cdkColumnDef="print">
            <mat-header-cell *cdkHeaderCellDef>Print</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.print}}</mat-cell>
          </ng-container>

          <!--Occupancy (Master) Column -->
          <ng-container cdkColumnDef="occupancy">
            <mat-header-cell *cdkHeaderCellDef>Occupancy (Master)</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.occupancy}}</mat-cell>
          </ng-container>

          <!-- Record Column -->
          <ng-container cdkColumnDef="record">
            <mat-header-cell *cdkHeaderCellDef>Record</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.record}}</mat-cell>
          </ng-container>

          <!-- Summary Column -->
          <ng-container cdkColumnDef="summary">
            <mat-header-cell *cdkHeaderCellDef>Summary</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.summary}}</mat-cell>
          </ng-container>

          <!-- Street Address Column -->
          <ng-container cdkColumnDef="address">
            <mat-header-cell *cdkHeaderCellDef>Street Address</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.address}}</mat-cell>
          </ng-container>

          <!-- City Column -->
          <ng-container cdkColumnDef="city">
            <mat-header-cell *cdkHeaderCellDef>City</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.city}}</mat-cell>
          </ng-container>

          <!-- Zone Column -->
          <ng-container cdkColumnDef="zone">
            <mat-header-cell *cdkHeaderCellDef>Zone</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.zone}}</mat-cell>
          </ng-container>

          <!-- Stage Column -->
          <ng-container cdkColumnDef="stage">
            <mat-header-cell *cdkHeaderCellDef>Stage</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.stage}}</mat-cell>
          </ng-container>

          <!-- Status Column -->
          <ng-container cdkColumnDef="status">
            <mat-header-cell *cdkHeaderCellDef>Status</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.status}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
          <mat-paginator #paginator
                         [length]="incidentQueryDatabase.data.length"
                         [pageIndex]="0"
                         [pageSize]="10"
                         [pageSizeOptions]="[10, 25, 50, 100]">
          </mat-paginator>
          <hr style="clear:both">

          <!-- Added Buttons along the bottom of page -->
          <mat-card-actions style="margin-bottom: 15px;">
            <div>
              <button type="button" mat-raised-button>Print</button>
            </div>
          </mat-card-actions>

      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
