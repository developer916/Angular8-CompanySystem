<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Secure Incident Reports</mat-card-title>
    <mat-card-content style="margin-top: 10px;">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!-- Incident # Column -->
          <ng-container cdkColumnDef="incidentNumber">
            <mat-header-cell *cdkHeaderCellDef>Incident #</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.incidentNumber}}</mat-cell>
          </ng-container>

          <!-- Security Status Column -->
          <ng-container cdkColumnDef="securityStatus">
            <mat-header-cell *cdkHeaderCellDef>Security Status</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.securityStatus}}</mat-cell>
          </ng-container>

          <!-- Date Column -->
          <ng-container cdkColumnDef="date">
            <mat-header-cell *cdkHeaderCellDef>Date</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.date}}</mat-cell>
          </ng-container>

          <!-- Password Column -->
          <ng-container cdkColumnDef="password">
            <mat-header-cell *cdkHeaderCellDef>Password</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.password}}</mat-cell>
          </ng-container>

          <!-- Type Column -->
          <ng-container cdkColumnDef="type">
            <mat-header-cell *cdkHeaderCellDef>Type</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.type}}</mat-cell>
          </ng-container>

          <!-- Address Column -->
          <ng-container cdkColumnDef="address">
            <mat-header-cell *cdkHeaderCellDef>Address</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.address}}</mat-cell>
          </ng-container>

          <!-- Incident Status Column -->
          <ng-container cdkColumnDef="incidentStatus">
            <mat-header-cell *cdkHeaderCellDef>Incident Status</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.incidentStatus}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
        <hr style="clear:both">

        <!-- Added Button along the bottom of page -->
        <mat-card-actions style="margin-bottom: 15px;">
          <div>
            <button type="button" mat-raised-button>Save</button>
          </div>

        </mat-card-actions>
      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
