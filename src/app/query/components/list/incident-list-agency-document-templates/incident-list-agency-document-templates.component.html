<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">List Agency Document Templates</mat-card-title>
    <mat-card-content style="margin-top: 10px;">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!-- Print Column -->
          <ng-container cdkColumnDef="print">
            <mat-header-cell *cdkHeaderCellDef>Print</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.print}}</mat-cell>
          </ng-container>

          <!-- Template Name Column -->
          <ng-container cdkColumnDef="templateName">
            <mat-header-cell *cdkHeaderCellDef>Template Name</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.templateName}}</mat-cell>
          </ng-container>

          <!-- Version Column -->
          <ng-container cdkColumnDef="version">
            <mat-header-cell *cdkHeaderCellDef>Version</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.version}}</mat-cell>
          </ng-container>

          <!-- Template Type Column -->
          <ng-container cdkColumnDef="templateType">
            <mat-header-cell *cdkHeaderCellDef>Template Type</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.templateType}}</mat-cell>
          </ng-container>

          <!-- Attach Column -->
          <ng-container cdkColumnDef="attach">
            <mat-header-cell *cdkHeaderCellDef>Attach</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.attach}}</mat-cell>
          </ng-container>

          <!-- Delete Column -->
          <ng-container cdkColumnDef="delete">
            <mat-header-cell *cdkHeaderCellDef>Delete</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.delete}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>


        </mat-table>

        <!-- need to revisit the button and <form> below; pages render but error with #Paginator  -->
        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
        <hr style="clear:both">

        <!-- Added Button along the bottom of page -->
        <form (ngSubmit)="submit(buttonType)" [formGroup]="formGroup">
          <mat-card-actions style="margin-bottom: 15px;">
            <div>
              <button type="submit" mat-raised-button (click)= "submit('Query')">Return</button>
              <button type="submit" mat-raised-button (click)= "submit('Add')">Save</button>
              <button type="submit" mat-raised-button (click)= "submit('Add')">Print</button>
            </div>

          </mat-card-actions>
        </form>
      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
