<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Incident List Global Contacts</mat-card-title>
    <mat-card-content style="margin-top: 10px;">

      <div class="list-container">
      <mat-table #table [dataSource]="dataSource">

        <!-- Contact Number Column -->
        <ng-container cdkColumnDef="contactNumber">
          <mat-header-cell *cdkHeaderCellDef>Contact Number</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.contactNumber}}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef>Name</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.name}}</mat-cell>
        </ng-container>

        <!-- Business Name Column -->
        <ng-container cdkColumnDef="businessName">
          <mat-header-cell *cdkHeaderCellDef>Business Name</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.businessName}}</mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container cdkColumnDef="email">
          <mat-header-cell *cdkHeaderCellDef>Email</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.email}}</mat-cell>
        </ng-container>

        <!--Address Column -->
        <ng-container cdkColumnDef="address">
          <mat-header-cell *cdkHeaderCellDef>Address</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.address}}</mat-cell>
        </ng-container>

        <!-- Phone NumberColumn -->
        <ng-container cdkColumnDef="phoneNumber">
          <mat-header-cell *cdkHeaderCellDef>Phone Number</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.phoneNumber}}</mat-cell>
        </ng-container>

        <!-- Summary Column -->
        <ng-container cdkColumnDef="summary">
          <mat-header-cell *cdkHeaderCellDef>Summary</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.summary}}</mat-cell>
        </ng-container>

        <!-- Contact Number Column -->
        <ng-container cdkColumnDef="delete">
          <mat-header-cell *cdkHeaderCellDef>Delete</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{row.delete}}</mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>

      <mat-paginator #paginator
                     [length]="incidentQueryDatabase.data.length"
                     [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
      <hr style="clear:both">

      <!-- Added Button along the bottom of page -->
      <mat-card-actions style="margin-bottom: 15px;">
        <div>
          <button type="button" mat-raised-button>Save</button>
        </div>

      </mat-card-actions>

    </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
