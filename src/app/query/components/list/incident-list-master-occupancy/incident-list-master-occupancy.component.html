<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Occupancy</mat-card-title>
    <mat-card-content style="margin-top: 10px;">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!-- Occupancy # Column -->
          <ng-container cdkColumnDef="occupancyNumber">
            <mat-header-cell *cdkHeaderCellDef>Occupancy #</mat-header-cell>
            <mat-cell *cdkCellDef="let row"><span class="detailLink" (click)="showIncidentDetail(row.id)">{{row.occupancyNumber}}</span></mat-cell>
          </ng-container>

          <!-- Business Name Column -->
          <ng-container cdkColumnDef="businessName">
            <mat-header-cell *cdkHeaderCellDef>Business Name</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.businessName}}</mat-cell>
          </ng-container>

          <!-- Address Column -->
          <ng-container cdkColumnDef="address">
            <mat-header-cell *cdkHeaderCellDef>Address</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.address}}</mat-cell>
          </ng-container>

          <!-- Parcel # Column -->
          <ng-container cdkColumnDef="parcelNumber">
            <mat-header-cell *cdkHeaderCellDef>Parcel Number</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.parcelNumber}}</mat-cell>
          </ng-container>

          <!-- Address ID Column -->
          <ng-container cdkColumnDef="addressID">
            <mat-header-cell *cdkHeaderCellDef>Address ID</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.addressID}}</mat-cell>
          </ng-container>

          <!-- Master Occupancy # Column -->
          <ng-container cdkColumnDef="masterOccupancyNumber">
            <mat-header-cell *cdkHeaderCellDef>Master Occupancy #</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.masterOccupancyNumber}}</mat-cell>
          </ng-container>

          <!-- Delete Column -->
          <ng-container cdkColumnDef="delete">
            <mat-header-cell *cdkHeaderCellDef>Delete</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.delete}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <!-- need to revisit the button and <form> below; pages render but error with #Paginator  -->
        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
        <hr style="clear:both">

        <!-- Added Button along the bottom of page -->
        <form (ngSubmit)="submit(buttonType)" [formGroup]="formGroup">
          <mat-card-actions style="margin-bottom: 15px;">
            <div>
              <button type="submit" mat-raised-button (click)= "submit('Query')">Save</button>
              <button type="submit" mat-raised-button (click)= "submit('Add')">Add</button>
            </div>

          </mat-card-actions>
        </form>
      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
