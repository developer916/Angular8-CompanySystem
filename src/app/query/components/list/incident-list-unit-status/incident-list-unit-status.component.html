
<div style="text-align: center">

  <app-navigation-header></app-navigation-header>
  <app-navigation-menu></app-navigation-menu>

  <mat-card>
    <mat-card-title class="query-card-title">Unit Status</mat-card-title>
    <mat-card-content style="margin-top: 10px">
      <div class="list-container">
        <mat-table #table [dataSource]="dataSource">

          <!-- Date Column -->
          <ng-container cdkColumnDef="date">
            <mat-header-cell *cdkHeaderCellDef>Date</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.date}}</mat-cell>
          </ng-container>

          <!--Unit Column -->
          <ng-container cdkColumnDef="unit">
            <mat-header-cell *cdkHeaderCellDef>Unit #</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.unit}}</mat-cell>
          </ng-container>

          <!-- Unit ID Column with drop down list -->
          <ng-container cdkColumnDef="unitID">
            <mat-header-cell *cdkHeaderCellDef>Unit ID</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.unitID}}</mat-cell>
          </ng-container>

          <!-- Status Column with drop down list -->
          <ng-container cdkColumnDef="status">
            <mat-header-cell *cdkHeaderCellDef>Status</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.status}}</mat-cell>
          </ng-container>

          <!--Location Column with drop down list -->
          <ng-container cdkColumnDef="location">
            <mat-header-cell *cdkHeaderCellDef>Location</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.location}}</mat-cell>
          </ng-container>

          <!-- Comment Column -->
          <ng-container cdkColumnDef="comment">
            <mat-header-cell *cdkHeaderCellDef>Comment</mat-header-cell>
            <mat-cell *cdkCellDef="let row">{{row.comment}}</mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="aos-query-row" *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator
                       [length]="incidentQueryDatabase.data.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 25, 50, 100]">

        </mat-paginator>
        <hr style="clear:both">

        <!-- Added 2 Button along the bottom of page -->
        <mat-card-actions style="margin-bottom: 15px;">
          <div style="width:50%; float:left">
            <button type="button" mat-raised-button>Return</button>
          </div>
          <div style="width:50%; float:left">
            <button type="button" mat-raised-button>Save</button>
          </div>
        </mat-card-actions>

      </div>
    </mat-card-content>
    <hr style="clear:both">
  </mat-card>
</div>
