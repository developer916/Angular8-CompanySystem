<div class="aos-modal">
  <h1 mat-dialog-title style="color: red;">Warning</h1>
  <div class="aos-modal" mat-dialog-content>
    <p>Overwrite Existing Narrative Text?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="true" >Yes</button>
  </div>
</div>
